<!DOCTYPE html>
<html lang="ru">

<head>
  <module href="source/blocks/page-head/page-head.html"></module>

  <title>Магазин продуктов для котов</title>
  <link href="css/leaflet.css" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/leaflet.js"></script>
</head>
<body>
  <section class="main-contacts">
    <header class="main-contacts__header">
      <h2 class="main-contacts__title">Приглашаем к&nbsp;сотрудницеству диллеров!</h2>
      <h3 class="visually-hidden">Наш адрес</h3>
      <p class="main-contacts__address">
        ул. Большая <br>
        Коннюшенная д. 19/8 <br />
        <br class="main-contacts__address-br">
        Санкт-Петербург
      </p>
    </header>
    <div class="main-contacts__map-wrap">
      <picture id="main_contacts_map_backup">
        <source media="(min-width: 1440px)" srcset="img/map-backup--lg.jpg 1x, img/map-backup--lg-x2.jpg 2x, img/map-backup--lg-x3.jpg 3x">
        <source media="(min-width: 768px)" srcset="img/map-backup--md.jpg 1x, img/map-backup--md-x2.jpg 2x, img/map-backup--md-x3.jpg 3x">
        <img class="main-contacts__map-img" src="img/map-backup--sm.jpg" srcset="img/map-backup--sm-x2.jpg 2x, img/map-backup--sm-x3.jpg 3x" alt="Санкт-Петербург, ул. Большая Коннюшенная, д. 19/8" height="365">
      </picture>
      <div class="main-contacts__map-container" id="main_contacts_map">
      </div>
    </div>
  </section>
  <module href="source/blocks/main-footer/main-footer.html"></module>
</body>
</html>
